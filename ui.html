<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLDataQueries</title>
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .sidebar {
            width: 300px;
            background: white;
            padding: 10px;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #sql-query {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 10px;
        }
        #table-container {
            margin-top: 20px;
        }
        .pagination-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top: 5px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <!-- Sidebar del historial -->
    <div class="sidebar">
        <h3>Historial</h3>
        <div id="history-container"></div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h2>Consulta en Lenguaje Natural</h2>
        <textarea id="query-input" placeholder="Escribe tu consulta en lenguaje natural..."></textarea>
        <button onclick="sendQuery()">Ejecutar Consulta</button>
        <div id="sql-query"></div>
        <div id="table-container"></div>
        <div class="pagination-controls">
            <button onclick="prevPage()" id="prev-page" disabled>Página Anterior</button>
            <span id="page-info">Página 1</span>
            <button onclick="nextPage()" id="next-page">Página Siguiente</button>
        </div>
        <div class="spinner" id="loading-spinner"></div>
    </div>
    
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script>
        let currentPage = 1;
        let perPage = 5;
        let totalRows = 0;
        let table;
        let historyTable;

        // Cargar historial de consultas
        async function loadHistory() {
            try {
                const response = await fetch(`http://localhost:8000/history?page=1&per_page=20`);
                if (!response.ok) throw new Error("Error al obtener el historial.");

                const data = await response.json();
                historyTable.setData(data.results);
            } catch (error) {
                console.error(error.message);
            }
        }

        // Configurar tabla de historial
        historyTable = new Tabulator("#history-container", {
            layout: "fitColumns",
            height: "80vh",
            columns: [
                { title: "Consulta", field: "natural", formatter: "textarea", widthGrow: 2 },
            ],
            rowClick: function(e, row) {
                document.getElementById('query-input').value = row.getData().natural;
                sendQuery();
            }
        });

        // Cargar historial al iniciar
        loadHistory();

        async function sendQuery() {
            const queryInput = document.getElementById('query-input').value;
            if (!queryInput.trim()) {
                alert("Por favor, ingresa una consulta válida.");
                return;
            }
            
            document.getElementById('loading-spinner').style.display = 'block';
            
            try {
                const response = await fetch(`http://localhost:8000/query?page=${currentPage}&per_page=${perPage}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ natural_language_query: queryInput })
                });
                
                if (!response.ok) {
                    throw new Error("Error al procesar la consulta.");
                }
                
                const data = await response.json();
                totalRows = data.total_rows;
                
                document.getElementById('sql-query').innerText = "Consulta SQL generada:\n" + data.sql_query;
                
                if (!table) {
                    table = new Tabulator("#table-container", {
                        layout: "fitColumns",
                        pagination: "local",
                        paginationSize: perPage,
                        autoColumns: true,
                        data: data.result
                    });
                } else {
                    table.setData(data.result);
                }
                
                document.getElementById('page-info').innerText = `Página ${data.page}`;
                document.getElementById('prev-page').disabled = currentPage === 1;
                document.getElementById('next-page').disabled = (currentPage * perPage) >= totalRows;

                // Recargar historial después de ejecutar consulta
                loadHistory();

            } catch (error) {
                alert(error.message);
            } finally {
                document.getElementById('loading-spinner').style.display = 'none';
            }
        }
        
        function nextPage() {
            if ((currentPage * perPage) < totalRows) {
                currentPage++;
                sendQuery();
            }
        }
        
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                sendQuery();
            }
        }
    </script>
</body>
</html>
