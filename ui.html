<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLDataQueries</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/themes/default/style.min.css" />
  <style>
    /* Estilos existentes */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .content-wrapper {
      display: flex;
      flex-grow: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 300px;
      background: white;
      padding: 10px;
      box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      overflow-y: auto;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #sql-query {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      white-space: pre-wrap;
      margin-top: 10px;
    }
    #table-container {
      margin-top: 20px;
    }
    .pagination-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .custom-modal {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 50%;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    .modal-content {
      white-space: pre-wrap;
      font-family: monospace;
    }
    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .close-btn, .execute-btn {
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .close-btn {
      background-color: red;
      color: white;
    }
    .close-btn:hover {
      background-color: darkred;
    }
    .execute-btn {
      background-color: green;
      color: white;
    }
    .execute-btn:hover {
      background-color: darkgreen;
    }
    footer {
      background-color: #fff;
      border-top: 1px solid #ccc;
      padding: 10px;
      overflow: auto;
    }
    #schema-tree {
      max-height: 200px;
      overflow-y: auto;
    }
    #loading-spinner {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      justify-content: center;
      align-items: center;
      z-index: 1100;
    }
    .spinner {
      border: 12px solid #f3f3f3;
      border-top: 12px solid #3498db;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .alert {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border-radius: 5px;
      z-index: 1200;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Header con Bootstrap -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo a la izquierda -->
        <a class="navbar-brand" href="#">
          <img src="skylinecodeworks.jpeg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          NLDataQueries
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menús desplegables a la derecha -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <!-- Menú Configurar -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="configDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Configurar
              </a>
              <ul class="dropdown-menu" aria-labelledby="configDropdown">
                <li><a class="dropdown-item" href="#">LLM</a></li>
              </ul>
            </li>
            <!-- Menú Ayuda -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="ayudaDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Ayuda
              </a>
              <ul class="dropdown-menu" aria-labelledby="ayudaDropdown">
                <li><a class="dropdown-item" href="#">FAQ</a></li>
                <li><a class="dropdown-item" href="#">Skyline Codeworks</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="content-wrapper">
    <!-- Sidebar del historial -->
    <div class="sidebar">
      <h3>Historial</h3>
      <div id="history-container"></div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
      <h2>Consulta en Lenguaje Natural</h2>
      <textarea id="query-input" placeholder="Escribe tu consulta en lenguaje natural..."></textarea>
      <button onclick="sendQuery()">Ejecutar Consulta</button>
      <div id="sql-query"></div>
      <div id="table-container"></div>
      <div class="pagination-controls">
        <button onclick="prevPage()" id="prev-page" disabled>Página Anterior</button>
        <span id="page-info">1</span>
        <button onclick="nextPage()" id="next-page">Página Siguiente</button>
      </div>
    </div>
  </div>

  <!-- Footer para visualizar el esquema -->
  <footer>
    <h4>Esquema de la Base de Datos</h4>
    <div id="schema-tree"></div>
  </footer>

  <!-- Overlay para mostrar detalles del historial -->
  <div class="overlay" id="overlay">
    <div class="custom-modal">
      <h3>Detalle de Consulta</h3>
      <div class="modal-content" id="modal-content"></div>
      <div class="modal-buttons">
        <button class="execute-btn" onclick="executeQuery()">Ejecutar</button>
        <button class="close-btn" onclick="closeModal()">Cerrar</button>
      </div>
    </div>
  </div>
  

  <!-- Loading Spinner -->
  <div id="loading-spinner">
    <div class="spinner"></div>
  </div>

  <!-- Mensaje emergente -->
  <div class="alert" id="alert">Error en la consulta. Reintentando...</div>

  <!-- Carga de scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.12/jstree.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentPage = 1;
    let perPage = 5;
    let table;
    let historyTable;
    let currentNaturalQuery = "";
    let currentSQLQuery = ""; // Aquí se almacenará la consulta base (sin LIMIT/OFFSET)

    // Funciones para mostrar y ocultar el spinner
    function showSpinner() {
      document.getElementById("loading-spinner").style.display = "flex";
    }
    function hideSpinner() {
      document.getElementById("loading-spinner").style.display = "none";
    }

    // Función para mostrar el mensaje emergente
    function showAlert(message) {
      const alert = document.getElementById("alert");
      alert.innerText = message;
      alert.style.display = "block";
      setTimeout(() => {
        alert.style.display = "none";
      }, 3000);
    }

    async function loadHistory() {
      try {
        showSpinner();
        const response = await fetch(`http://localhost:8000/history?page=1&per_page=20`);
        if (!response.ok) throw new Error("Error al obtener el historial.");
        const data = await response.json();
        historyTable.setData(data.results);
      } catch (error) {
        console.error(error.message);
      } finally {
        hideSpinner();
      }
    }

    historyTable = new Tabulator("#history-container", {
      layout: "fitDataFill",
      height: "80vh",
      columns: [
        { title: "Consulta", field: "natural", widthGrow: 1 },
        { title: "SQL", field: "sql", widthGrow: 1 }
      ],
      rowContextMenu: [
        {
          label: "Ver detalles",
          action: function(e, row) {
            let data = row.getData();
            currentNaturalQuery = data.natural;
            currentSQLQuery = data.sql; // Se asume que en el historial se almacena la consulta base
            showModal(currentNaturalQuery, currentSQLQuery);
          }
        }
      ]
    });

    async function sendQuery(page = 1, retries = 3) {
        const queryInput = document.getElementById('query-input').value;
        if (!queryInput.trim()) {
            alert("Por favor, ingresa una consulta válida.");
            return;
        }
        currentNaturalQuery = queryInput;
        showSpinner(); // Se muestra el spinner una vez al iniciar

        let success = false;
        while (retries >= 0 && !success) {
            try {
            const response = await fetch(`http://localhost:8000/query?page=${page}&per_page=${perPage}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ natural_language_query: queryInput })
            });
            if (!response.ok) {
                throw new Error("Error al procesar la consulta.");
            }
            const data = await response.json();
            document.getElementById("sql-query").innerText = "Consulta SQL generada:\n" + data.sql_query;
            currentSQLQuery = data.sql_query.replace(/\s+LIMIT\s+\d+(\s+OFFSET\s+\d+)?;?$/i, ";").trim();
            if (!table) {
                table = new Tabulator("#table-container", {
                layout: "fitColumns",
                pagination: "local",
                paginationSize: perPage,
                autoColumns: true,
                data: data.result
                });
            } else {
                table.setData(data.result);
            }
            currentPage = page;
            updatePaginationControls(data.result.length);
            success = true;
            } catch (error) {
            if (retries > 0) {
                showAlert("Error en la consulta. Reintentando...");
                retries--;
                // Puedes agregar un pequeño retardo antes de reintentar
                await new Promise(resolve => setTimeout(resolve, 1000));
            } else {
                alert(error.message);
                break;
            }
            }
        }
        hideSpinner(); // Se oculta el spinner solo cuando se termina el proceso de reintentos
    }


    // Nueva función para ejecutar la consulta base con paginación, usando el endpoint /execute_sql
    async function executeQuery(page = currentPage) {
      currentPage = page;
      try {
        showSpinner();
        const response = await fetch(`http://localhost:8000/execute_sql?page=${page}&per_page=${perPage}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            natural_language_query: currentNaturalQuery,
            sql_query: currentSQLQuery
          })
        });
        if (!response.ok) {
          throw new Error("Error al ejecutar la consulta SQL.");
        }
        const data = await response.json();
        document.getElementById("sql-query").innerText = "Consulta SQL ejecutada:\n" + data.sql_query;
        if (!table) {
          table = new Tabulator("#table-container", {
            layout: "fitColumns",
            pagination: "local",
            paginationSize: perPage,
            autoColumns: true,
            data: data.result
          });
        } else {
          table.setData(data.result);
        }
        currentPage = data.page;
        updatePaginationControls(data.result.length);
      } catch (error) {
        alert(error.message);
      } finally {
        hideSpinner();
      }
    }

    // Los botones de paginación usan la función executeQuery para reutilizar la consulta base
    function prevPage() {
      if (currentPage > 1) {
        executeQuery(currentPage - 1);
      }
    }

    function nextPage() {
      executeQuery(currentPage + 1);
    }

    function updatePaginationControls(currentResultCount) {
      document.getElementById("page-info").innerText = `${currentPage}`;
      document.getElementById("prev-page").disabled = currentPage === 1;
      document.getElementById("next-page").disabled = currentResultCount < perPage;
    }

    function showModal(natural, sql) {
      document.getElementById("modal-content").innerHTML = `<strong>Consulta:</strong><br>${natural}<br><br><strong>SQL:</strong><br>${sql}`;
      document.getElementById("overlay").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("overlay").style.display = "none";
    }

    function transformSchemaToTreeData(schema) {
      const treeData = [];
      for (const table in schema) {
        const tableData = schema[table];
        const children = [];
        const columns = [];
        for (const col in tableData.columns) {
          columns.push({ text: `${col}: ${tableData.columns[col]}`, icon: "jstree-file" });
        }
        children.push({ text: "Columns", children: columns });
        const primaryKeys = tableData.primary_keys.map(pk => ({ text: pk, icon: "jstree-file" }));
        children.push({ text: "Primary Keys", children: primaryKeys });
        const foreignKeys = [];
        for (const fk in tableData.foreign_keys) {
          foreignKeys.push({ text: `${fk} -> ${tableData.foreign_keys[fk]}`, icon: "jstree-file" });
        }
        children.push({ text: "Foreign Keys", children: foreignKeys });
        treeData.push({ text: table, children: children });
      }
      return treeData;
    }

    async function loadSchema() {
      try {
        showSpinner();
        const response = await fetch("http://localhost:8000/schema");
        if (!response.ok) {
          throw new Error("Error al cargar el esquema.");
        }
        const schema = await response.json();
        const treeData = transformSchemaToTreeData(schema);
        $("#schema-tree").jstree({
          core: {
            data: treeData,
            themes: { variant: "large" }
          }
        });
      } catch (error) {
        console.error(error.message);
        document.getElementById("schema-tree").innerText = "No se pudo cargar el esquema.";
      } finally {
        hideSpinner();
      }
    }

    // Inicializa la carga de historial y esquema
    loadHistory();
    loadSchema();
  </script>
</body>
</html>
